  <!-- Swiper -->
  <div class="image-wrapper">
  <swiper-container
    pagination="true"
    class="swiper"
    slides-per-view="1"
    space-between="10"
    style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
  >
    @for (img of images; track $index) {
    <swiper-slide>
      <img [src]="img" alt="Image" class="carousel-image" />
    </swiper-slide>
    }
  </swiper-container>
  <div class="photo-count">
    <span>{{ images.length }}</span>
    <mat-icon>photo_camera</mat-icon>
  </div>
  <div *ngIf="isNew" class="new-badge">Nouvelle inscription</div>

</div>
  <!-- Contenu -->
  <mat-card-content>
    <div class="top-row">
      <div class="price">{{ price | currency:currency }}</div>
      <button mat-icon-button class="favorite-btn">
        <mat-icon>favorite_border</mat-icon>
      </button>      
    </div>

    <div class="type">{{ type }}</div>
    <div class="address">
      <div>{{ address }}</div>
      <div>{{ city }}</div>
      <div>{{ area }}</div>
    </div>

    <div class="features">
      <div class="feature"><mat-icon>bed</mat-icon> {{ bedrooms }}</div>
      <div class="feature"><mat-icon>bathtub</mat-icon> {{ bathrooms }}</div>
      <div class="feature">
        <mat-icon>straighten</mat-icon>
        {{ surface }} mÂ²
      </div>
    </div>
  </mat-card-content>
</mat-card>
